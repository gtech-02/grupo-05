<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/product-view.css" />

    <title>Layout</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary nav-header">
        <div class="container-fluid">
          <img class="logo-header" src="images/logo-header.svg" />
          <form class="d-flex campo-busca" role="search">
            <input
              id="busca"
              class="form-control me-2"
              type="search"
              placeholder="Pesquisar"
              aria-label="Pesquisar"
            />
            <button class="button-nav" type="submit" for="">
              <img src="images/icon-lupa.png" />
            </button>
          </form>

          <div class="d-flex botoes-header" role="search">
            <a href="#" id="cad">Cadastre-se</a>
            <button class="btn btn-outline-success" type="submit">
              Entrar
            </button>
          </div>

          <a href="#" id="mini-cart"><img src="images/mini-cart.svg" /></a>
        </div>
      </nav>

      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid menu">
          <a class="navbar-brand" href="#">Home</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="#">Produtos</a>
              <a class="nav-link" href="#">Categoria</a>
              <a class="nav-link" href="#">Meus Pedidos</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <footer class="footer-site" id="footer">
      
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js" type="module"></script>
  </body>
</html>
